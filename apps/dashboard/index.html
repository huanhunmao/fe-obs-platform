<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FE Observability Dashboard</title>
    <script type="module">
      import { FEObsSDK } from '/src/sdk.ts'
      const sdk = new FEObsSDK({
        appId: 'demo-app',
        endpoint: 'http://localhost:8787/ingest',
      })
      sdk.start()
      window.sdk = sdk
      setInterval(() => fetch('/api/demo?rand=' + Math.random()), 3000)
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
